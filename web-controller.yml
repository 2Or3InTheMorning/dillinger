# web-controller.yml
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - image: gcr.io/dillinger-cluster/dillinger:3.4.1
        name: web
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http-server
        volumeMounts:
          - mountPath: /opt/app/configs/dropbox/
            name: dropbox-config
          - mountPath: /opt/app/configs/github/
            name: github-config
      volumes:
        - name: dropbox-config
          secret:
            secretName: dropbox-config
        - name: github-config
          secret:
            secretName: github-config